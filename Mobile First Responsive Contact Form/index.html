<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container">
    <h1 class="brand">
        <span>Kalahan</span> Web Design
    </h1>
    <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>Kalahan Web Design</h3>
            <ul>
                <li><i class="fa fa-road"></i> Burgring 2</li>
                <li><i class="fa fa-phone"></i> 01/2333443</li>
                <li><i class="fa fa-envelope"></i> kalahan@email.com</li>
            </ul>
        </div>
        <div class="contact">
            <h3>Email us</h3>
            <div class="alert">Your message has been sent!</div>
            <form id="contact-form">
                <p>
                    <label>Name</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label>Company</label>
                    <input type="text" name="company" id="company">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label>Phone</label>
                    <input type="text" name="phone" id="phone">
                </p>
                <p class="full">
                    <label>Message</label>
                    <textarea type="text" name="name" rows="5" id="message"></textarea>
                </p>
                <p class="full">
                    <button type="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="main.js"></script>
</body>

</html>
