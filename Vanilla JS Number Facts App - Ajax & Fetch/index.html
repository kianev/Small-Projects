<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
        #fact {
            display: none;
        }
    </style>
    <title>Number Facts</title>
</head>
<body class="grey darken-4">
<div class="container">
    <div class="row section">
        <div class="col s6 offset-s3 center">
            <div class="card  blue lighten-2 z-depth-5">
                <div class="card-content white-text">
                    <span class="card-title">Number Facts</span>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" id="number-input" placeholder="Enter any number">
                    <div class="card-content" id="fact">
                        <p class="card-title">Number Fact</p>
                    </div>
                    <p id="factText"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  let fact = document.querySelector('#fact')
  let factText = document.querySelector('#factText')
  let numberInput = document.querySelector('#number-input')
  numberInput.addEventListener('input', getFactFetch)

  /*function getFactAjax () {
    let number = numberInput.value

    let xhr = new XMLHttpRequest()
    xhr.open('GET', 'http://numbersapi.com/' + number)

    xhr.onload = function () {
      if (this.status === 200 && number !== '') {
          fact.style.display = 'block';
          factText.innerText = this.responseText;
      }
    }
    xhr.send()
  }*/

  //with Fetch API
  function getFactFetch () {
    let number = numberInput.value;

    fetch('http://numbersapi.com/' + number)
      .then(response => response.text())
      .then(data => {
        if(number !== '') {
          fact.style.display = 'block';
          factText.innerText = data;
        }
      })
      .catch(err => console.log(err))
  }


</script>

</body>
</html>
